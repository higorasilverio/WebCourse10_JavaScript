<!DOCTYPE html>
<html lang="en">
	<head>
		
		<meta charset="utf-8">

		<title>JavaScript If Else Class</title>

		<script type="text/javascript">
			
			var age = 17;

			if (age >= 18){
				document.write('Accessed inside the if verification!');
			}
			else if (age < 15){
				document.write('Accessed inside the else if verification!');
			}
			else {
				document.write('Accessed inside the else verification!');
			}

		</script>

	</head>
	<body>

	</body>
</html>
