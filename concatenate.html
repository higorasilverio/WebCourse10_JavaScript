<!DOCTYPE html>
<html lang="en">
	<head>
		
		<meta charset="utf-8">

		<title>JavaScript Concatenate Class</title>

		<script type="text/javascript">
			
			//string
			var text1 = 'javascript';
			var text2 = 'class';
			
			document.write('Text without concatenation:');
			document.write('<br /><br />');
			document.write(text1);
			document.write('<br /><br />');
			document.write(text2);
			document.write('<br /><br /><br /><br />');
			document.write('Text with concatenation:');
			document.write('<br /><br />');
			document.write(text1 + " " + text2)
			document.write('<br /><br /><br /><br />');

			document.write('Greating example using prompt command: <br /><br />')
			var greating = 'Hello ';
			var input = prompt('Please, enter your name: ')
			document.write(greating + input + '!')

		</script>

	</head>
	<body>

	</body>
</html>
