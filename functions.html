<!DOCTYPE html>
<html lang="en">
	<head>
		
		<meta charset="utf-8">

		<title>JavaScript Functions</title>

		<script type="text/javascript">
			
			function calcArea (width, height){
				var area = width * height;
				return area;
			}

			var areaCalculated = calcArea(10, 10);
			document.write('The area calculated is ' + areaCalculated + ' meters.');

		</script>

	</head>
	<body>

	</body>
</html>
