<!DOCTYPE html>
<html lang="en">
	<head>
		
		<meta charset="utf-8">

		<title>JavaScript Math Operators</title>

		<script type="text/javascript">
			
			var number1 = prompt('Enter number1:');
			var number2 = prompt('Enter number2:');
			number1 = parseInt(number1);
			number2 = parseInt(number2);
			document.write('number1 = ' + number1);
			document.write('</br>');
			document.write('number2  = ' + number2);
			document.write('</br>');
			document.write('Sum = ' + (number1 + number2));
			document.write('</br>');
			document.write('Minus = ' + (number1 - number2));
			document.write('</br>');
			document.write('Times = ' + (number1 * number2));
			document.write('</br>');
			document.write('Division = ' + (number1 / number2));
			document.write('</br>');
			document.write('Module = ' + (number1 % number2));
			document.write('</br>');
			document.write('Next to number1 = ' + (++number1));
			document.write('</br>');
			document.write('Previous to number2 = ' + (--number2));


		</script>

	</head>
	<body>

	</body>
</html>
