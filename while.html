<!DOCTYPE html>
<html lang="en">
	<head>
		
		<meta charset="utf-8">

		<title>JavaScript While</title>

		<script type="text/javascript">
			
			var option = 0;
			while(option <= 8){
				option++;
				if (option == 4) {
					continue;
				}
				document.write('option = ' + option + '</br>');				
				if(option == 6){
					break;
				}
			}

		</script>

	</head>
	<body>

	</body>
</html>
