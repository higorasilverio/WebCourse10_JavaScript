<!DOCTYPE html>
<html lang="en">
	<head>
		
		<meta charset="utf-8">

		<title>JavaScript Switch</title>

		<script type="text/javascript">
			
			var option = 8;
			switch (option){
				case 1:
					alert("The value is 1!");
					break;
				case 2:
					alert("The value is 2!");
					break;
				default:
					alert("Invalid option!");
					break;
			}

		</script>

	</head>
	<body>

	</body>
</html>
