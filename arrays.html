<!DOCTYPE html>
<html lang="en">
	<head>
		
		<meta charset="utf-8">

		<title>JavaScript Array Class</title>

		<script type="text/javascript">
			
			var fruit_list = Array();
			fruit_list[1] = 'apple';
			fruit_list[2] = 'banana';
			fruit_list[3] = 'strawberry';
			fruit_list[4] = 'grape';

			alert(fruit_list[3]);

			var car_list = Array('Camaro', 'Corvet', 'Range Rover', 'Ferrari');
			document.write(car_list[1] + '<br /><br />');

			var name_list = ['Higor', 'José', 'Neide', 'Otávio', 'Gabriel'];
			document.write(name_list[0]);

		</script>

	</head>
	<body>

	</body>
</html>
